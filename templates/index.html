<!DOCTYPE html>
<html>
<head>
  <title>PDF QR Generator</title>
</head>
<body>
  <h2>Upload PDF to Generate QR Code</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required>
    <button type="submit">Upload & Generate</button>
  </form>

  {% if qr_path %}
    <h3>QR Code Generated!</h3>
    <img src="{{ qr_path }}" alt="QR Code" width="250">
    <p><a href="{{ pdf_url }}" target="_blank">Open PDF</a></p>
  {% endif %}
</body>
</html>
